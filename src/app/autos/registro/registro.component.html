<div class="card">
    <div class="card-header">
        <h3>{{tituloPagina}}</h3>
    </div>
    <div class = 'container-fluid'>
        <div class="row">
            <form>
                <div class="form-group mb-3">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.nombre">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="cliente.password">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="contacto" (click)="toggleContacto()">
                    <label class="form-check-label" for="contacto">
                      ¿Desea contacto?
                    </label>
                </div>
                <div class="form-group mb-3" *ngIf="deseaContacto">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" [(ngModel)]="cliente.correo">
                    <div id="correo" class="form-text">Nunca compartiremos tu correo con nadie.</div>
                </div>
                <div class="form-group mb-3" *ngIf="deseaContacto">
                    <label for="telefono">Número de teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" [(ngModel)]="cliente.telefono">
                    <div id="telefono" class="form-text">Tu teléfono está seguro con nosotros</div>
                </div>
                <button class="btn btn-primary mb-3" type="submit" (click)="registra()">Registra Cliente</button>
            </form>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)="goBack()">
            Inicio
        </button>
    </div>
</div>
